name: Deploy F4 and Wellness (Prebuilt)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Deploy F4 site
      - name: Deploy F4
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: F4/dist
          destination_dir: F4
          keep_files: true
          force_orphan: true

      # Deploy Wellness site
      - name: Deploy Wellness
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: wellness/dist
          destination_dir: wellness
          keep_files: true
          force_orphan: true
