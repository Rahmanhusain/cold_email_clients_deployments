name: Deploy both F4 and Wellness sites

on:
  push:
    branches:
      - main

permissions:
  contents: write  # required to push to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare deployment folder
        run: |
          mkdir deploy
          # copy built sites into a single folder
          cp -r F4/dist deploy/F4
          cp -r wellness/dist deploy/wellness

      - name: Deploy both sites to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          force_orphan: true
