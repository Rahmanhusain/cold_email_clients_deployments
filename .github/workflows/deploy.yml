name: Deploy both F4 and Wellness sites

on:
  push:
    branches:
      - main

permissions:
  contents: write  # required to push to gh-pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fix image URLs in F4 and Wellness
        run: |
          # Fix image and CSS paths for F4 build
          find F4/dist -type f -name "*.html" -exec sed -i 's|src="/img/|src="/cold_email_clients_deployments/F4/img/|g' {} +
          find F4/dist -type f -name "*.css" -exec sed -i 's|url(/img/|url(/cold_email_clients_deployments/F4/img/|g' {} +
          
          # Fix image and CSS paths for Wellness build
          find wellness/dist -type f -name "*.html" -exec sed -i 's|src="/img/|src="/cold_email_clients_deployments/wellness/img/|g' {} +
          find wellness/dist -type f -name "*.css" -exec sed -i 's|url(/img/|url(/cold_email_clients_deployments/wellness/img/|g' {} +

      - name: Prepare deployment folder
        run: |
          mkdir deploy
          cp -r F4/dist deploy/F4
          cp -r wellness/dist deploy/wellness

      - name: Deploy both sites to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./deploy
          force_orphan: true
